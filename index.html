<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="additional_files/pgmain.css">
		<title>OI 中转站 - 做题记录</title>
		<script type="text/javascript" src="additional_files/basic.compressed.js"></script>
		<script type="text/javascript" src="additional_files/file.compressed.js"></script>
		<script type="text/javascript">
			// loading html
			function load(){
				// basic settings
				displaytime(disptime);
				setInterval("displaytime(disptime)", 250);
				// get OJ
				strFilter = getOJ(location.search);
				dispOJ.innerHTML = "当前选择 OJ: " + getFull(strFilter);
				// get Page
				pageO = parseInt(getPage(location.search));
				LoadFile();
			}
			// loading page turnings
			function pageDeals(){
				if(pageC <= 1){
					form1.style.display = "none";
					return;
				}
				form1.page.value = pageO;
				form1.pagela1.value = pageO - 1;
				form1.pagela2.value = pageO - 2;
				form1.pagela3.value = pageO - 3;
				form1.pagene1.value = pageO + 1;
				form1.pagene2.value = pageO + 2;
				form1.pagene3.value = pageO + 3;
				if(pageO <= 3) form1.pagela3.style.display = "none";
				if(pageO <= 2) form1.pagela2.style.display = "none";
				if(pageO <= 1){
					form1.page1.style.display = "none";
					form1.pagela.style.display = "none";
					form1.pagela1.style.display = "none";
				}
				form1.selPage.max = pageC;
				if(pageC - 2 <= pageO) form1.pagene3.style.display = "none";
				if(pageC - 1 <= pageO) form1.pagene2.style.display = "none";
				if(pageC <= pageO){
					form1.pageN.style.display = "none";
					form1.pagene.style.display = "none";
					form1.pagene1.style.display = "none";
				}
			}
			// submit form0
			function ojSubmit(oj0){form0.selOJ.value = oj0;}
			// submit form1(page) in button
			function pgSubmit(p){
				form1.selOJ.value = strFilter;
				if(p === -4) form1.page.value = 1;
				else if(p === 4) form1.page.value = pageC;
				else form1.page.value = pageO + p;
				form1.submit();
			}
			// submit form1(page) in input
			function ptSubmit(){
				if(event.keyCode === 13 || event.which === 13){
					var pg0 = parseInt(form1.page.value);
					if(pg0 < 1 || pg0 > pageC){
						alert("scx: 你都输入的些什么呀，认真点！");
						return false;
					}
					form1.selOJ.value = strFilter;
					form1.submit();
				}
			}
			// adjust marquee
			function MarqAdj(){
				if(intro.style.display == "none"){
					intro.style.display = "";
					intro.start();
				}else
					intro.style.display = "none";
			}
		</script>
	</head>
	<body onload="load()">
		<table class="html_main" style="width: 1152px; height: 1536px">
			<tr>
				<td class="title_bkground" colspan="3" style="height: 160px">
				<h2>OI 中转站 - 做题记录</h2>
				<p id="disptime">当前时间：2017-7-34 17:07:34</p>
				</td>
			</tr>
			<tr>
				<td style="height: 32px" colspan="3">
				<marquee id="intro" scrollamount="1334" style="display: none">注：(字幕修改，版本 1.1) 本网站中关于到 scx 等女生，你应该知道的，她是最厉害的女生，具体详情可以问她哦</marquee></td>
			</tr>
			<tr class="bk_pink">
				<td style="width: 50px; height: 1344px"></td>
				<td style="width: 1052px">
					<br />
					<div class="cen">
						<button class="big_button" id="btnRecord">做题记录</button><button class="big_button" id="btnTools">小工具</button><button class="big_button" id="btnTemplate" onclick="location.href='templates.html'">模板</button><button class="big_button" id="btnMarquee" onclick="MarqAdj()">开启/关闭字幕</button><button class="big_button" id="btnDate">日程</button>
					</div>
					<br />
					<fieldset id="records">
						<legend>记录</legend>
						<form id="form0"><p>
							<input id="scx0" name="selOJ" type="hidden" value="">
							<input class="oj_button" id="ojAll" value="全部" type="submit" onclick="ojSubmit(&quot;&quot;)"><input class="oj_button" id="ojLydsy" value="Lydsy" type="submit" onclick="ojSubmit(&quot;Lydsy&quot;)"><input class="oj_button" id="ojLuogu" value="洛谷" type="submit" onclick="ojSubmit(&quot;Luogu&quot;)"><input class="oj_button" id="ojVijos" value="Vijos" type="submit" onclick="ojSubmit(&quot;Vijos&quot;)"><input class="oj_button" id="ojHdu" value="HDU" type="submit" onclick="ojSubmit(&quot;HDU&quot;)"><input class="oj_button" id="ojPoj" value="POJ" type="submit" onclick="ojSubmit(&quot;POJ&quot;)"><input class="oj_button" id="ojUoj" value="UOJ" type="submit" onclick="ojSubmit(&quot;UOJ&quot;)"><input class="oj_button" id="ojLoj" value="LibreOJ" type="submit" onclick="ojSubmit(&quot;LibreOJ&quot;)"><input class="oj_button" id="ojSmpoj" value="SimpleOJ" type="submit" onclick="ojSubmit(&quot;SimpleOJ&quot;)"><input class="oj_button" id="ojCodef" value="Codeforces" type="submit" onclick="ojSubmit(&quot;Codeforces&quot;)"><input class="oj_button" id="ojCodec" value="Codechef" type="submit" onclick="ojSubmit(&quot;Codechef&quot;)"><input class="oj_button" id="ojLocal" value="本地" type="submit" onclick="ojSubmit(&quot;Local&quot;)"><input class="oj_button" id="ojUnk" value="连 scx 都不知道的 OJ" type="submit" onclick="ojSubmit(&quot;Unknown&quot;)">
						</p></form>
						<p id="dispOJ">当前选择 OJ: 全部</p>
						<table class="rec_main_table" id="recTable" style="width: 100%">
							<thead>
								<tr>
									<th style="width: 9%">记录编号</th>
									<th style="width: 17%">题目编号</th>
									<th style="width: 12%">题解/代码链接</th>
									<th style="width: 18%">AC 时间</th>
									<th style="width: 9%">算法难度</th>
									<th style="width: 9%">代码难度</th>
									<th style="width: 26%">主要算法</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<p id="recTotal" class="cen">请稍等，和 scx 喝喝茶就加载完毕啦！</p>
						<form id="form1"><p>页码：<input id="scx1" name="selOJ" type="hidden" value="">
							<input class="oj_button" id="page1" value="&laquo;" type="button" onclick="pgSubmit(-4)"><input class="oj_button" id="pagela" value="&lt;" type="button" onclick="pgSubmit(-1)"><input class="oj_button" id="pagela3" value="-2" type="button" onclick="pgSubmit(-3)"><input class="oj_button" id="pagela2" value="-1" type="button" onclick="pgSubmit(-2)"><input class="oj_button" id="pagela1" value="0" type="button" onclick="pgSubmit(-1)">
							<input id="selPage" name="page" value="1" type="number" min="1" max="170734" class="cen" style="width: 64px" onkeypress="return ptSubmit()">
							<input class="oj_button" id="pagene1" value="2" type="button" onclick="pgSubmit(1)"><input class="oj_button" id="pagene2" value="3" type="button" onclick="pgSubmit(2)"><input class="oj_button" id="pagene3" value="4" type="button" onclick="pgSubmit(3)"><input class="oj_button" id="pagene" value="&gt;" type="button" onclick="pgSubmit(1)"><input class="oj_button" id="pageN" value="&raquo;" type="button" onclick="pgSubmit(4)">
						</p></form>
					</fieldset>
				</td>
				<td style="width: 50px"></td>
			</tr>
		</table>
	</body>
</html>
