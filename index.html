<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<style type="text/css">
		.title_bkground {
			background-image: url('additional_files/bkground.jpg');
			text-align: center;
		}
		.bk_pink{
			background-color: #FF99FF;
		}
		.bd_table {
			border: thin solid #FF00FF;
		}
		.un_table {
			border-collapse: collapse;
			text-align: center;
		}
		.html_main {
			margin: 0 auto;
			font-family: "Consolas", sans-serif;
		}
		.oj_button {
			height: 25px;
			margin: 0 3px;
		}
		</style>
	<title>做题记录及工具</title>
	<script type="text/javascript" src="additional_files/basic.js"></script>
	<script type="text/javascript" src="additional_files/file.js"></script>
	<script type="text/javascript">
		function load(){
			// basic settings
			displaytime(disptime);
			setInterval("displaytime(disptime)", 250);
			// get OJ
			var oj0 = getOJ(location.search);
			dispOJ.innerHTML = "当前选择 OJ: " + getFull(oj0);
			// getPage
			var pg0 = parseInt(getPage(location.search));
			form1.page.value = pg0;
			form1.pagela1.value = pg0 - 1;
			form1.pagela2.value = pg0 - 2;
			form1.pagela3.value = pg0 - 3;
			form1.pagene1.value = pg0 + 1;
			form1.pagene2.value = pg0 + 2;
			form1.pagene3.value = pg0 + 3;
			if(pg0 < 4) form1.pagela3.style.display = "none";
			if(pg0 < 3) form1.pagela2.style.display = "none";
			if(pg0 < 2){
				form1.page1.style.display = "none";
				form1.pagela.style.display = "none";
				form1.pagela1.style.display = "none";
			}
			strFilter = oj0;
			LoadFile();
		}
		// submit form0
		function ojSubmit(oj0){form0.selOJ.value = oj0;}
		// submit form1(page) in button
		function pgSubmit(p){
			var oj0 = getOJ(location.search);
			form1.selOJ.value = oj0;
			var pg0 = parseInt(form1.page.value);
			if(p === -4) form1.page.value = 1;
			else form1.page.value = pg0 + p;
			form1.submit();
		}
		// submit form1(page) in input
		function ptSubmit(){
			if(event.keyCode === 13 || event.which === 13){
				var u = parseInt(form1.page.value);
				if(u < 1 || u > 170734)
					return alert("scx: 你都输入的些什么呀，认真点！");
				var t = getOJ(location.search);
				form1.selOJ.value = t;
				form1.submit();
			}
		}
		//adjust marquee
		function MarqAdj(){
			if(intro.style.display == "none"){
				intro.style.display = "";
				intro.start();
			}else
				intro.style.display = "none";
		}
	</script>
</head>

<body onload="load()">
	<table class="html_main" style="width: 1024px; height: 1024px" cellpadding="0" cellspacing="0">
		<!-- MSTableType="layout" -->
		<tr>
			<td colspan="3" style="height: 160px" class="title_bkground">
			<h2>做题记录及工具</h2>
			<p id="disptime">当前时间：2017-7-34 17:07:34</p>
			</td>
		</tr>
		<tr>
			<td valign="top" style="height: 32px" colspan="3">
			<marquee id="intro" scrollamount="1334">注：本网站中关于到 scx 等女生，如果你不认识，也不要问，认识的话也不要说 (就当你不认识)</marquee></td>
		</tr>
		<tr>
			<td valign="top" style="width: 50px; height: 832px" class="bk_pink"></td>
			<td valign="top" style="width: 924px" class="bk_pink">
				<br>
				<div class="un_table">
				<button id="btnRecord" style="width: 120px">做题记录</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="btnTools" style="width: 120px">小工具</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="btnMarq" style="width: 120px">模板</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="btnMarq" style="width: 120px" onclick="MarqAdj()">开启/关闭字幕</button>
				</div>
				<br>
				<fieldset id="records">
					<legend>记录</legend>
					<form id="form0"><p>
						<input id="scx0" name="selOJ" type="hidden" value="">
						<input class="oj_button" id="ojAll" value="全部" type="submit" onclick="ojSubmit(&quot;&quot;)"><input class="oj_button" id="ojLydsy" value="Lydsy" type="submit" onclick="ojSubmit(&quot;Lydsy&quot;)"><input class="oj_button" id="ojLuogu" value="洛谷" type="submit" onclick="ojSubmit(&quot;Luogu&quot;)"><input class="oj_button" id="ojVijos" value="Vijos" type="submit" onclick="ojSubmit(&quot;Vijos&quot;)"><input class="oj_button" id="ojHdu" value="HDU" type="submit" onclick="ojSubmit(&quot;HDU&quot;)"><input class="oj_button" id="ojPoj" value="POJ" type="submit" onclick="ojSubmit(&quot;POJ&quot;)"><input class="oj_button" id="ojUoj" value="UOJ" type="submit" onclick="ojSubmit(&quot;UOJ&quot;)"><input class="oj_button" id="ojLoj" value="LibreOJ" type="submit" onclick="ojSubmit(&quot;LibreOJ&quot;)"><input class="oj_button" id="ojSmpoj" value="SimpleOJ" type="submit" onclick="ojSubmit(&quot;SimpleOJ&quot;)"><input class="oj_button" id="ojCodef" value="Codeforces" type="submit" onclick="ojSubmit(&quot;Codeforces&quot;)"><input class="oj_button" id="ojCodec" value="Codechef" type="submit" onclick="ojSubmit(&quot;Codechef&quot;)"><input class="oj_button" id="ojLocal" value="本地" type="submit" onclick="ojSubmit(&quot;Local&quot;)"><input class="oj_button" id="ojUnk" value="连 scx 都不知道的 OJ" type="submit" onclick="ojSubmit(&quot;Unknown&quot;)">
					</p></form>
					<p id="dispOJ">当前选择 OJ: 全部</p>
					<table id="recTable" class="un_table" style="width: 100%">
						<tr>
							<td class="bd_table" style="width: 17.5%">题目编号</td>
							<td class="bd_table" style="width: 12.5%">题解/代码链接</td>
							<td class="bd_table" style="width: 20%">AC 时间</td>
							<td class="bd_table" style="width: 11%">算法难度</td>
							<td class="bd_table" style="width: 11%">代码难度</td>
							<td class="bd_table" style="width: 28%">主要算法</td>
						</tr>
					</table>
					<p id="recTotal" class="un_table">请稍等，和 scx 喝喝茶就加载完毕啦！</p>
					<form id="form1"><p>
						页码：
						<input id="scx1" name="selOJ" type="hidden" value="">
						<input id="page1" value="&laquo;" type="button" onclick="pgSubmit(-4)">
						<input id="pagela" value="&lt;" type="button" onclick="pgSubmit(-1)">
						<input id="pagela3" value="-2" type="button" onclick="pgSubmit(-3)">
						<input id="pagela2" value="-1" type="button" onclick="pgSubmit(-2)">
						<input id="pagela1" value="0" type="button" onclick="pgSubmit(-1)">
						<input id="selPage" name="page" value="1" type="number" min="1" max="170734" class="un_table" style="width: 64px" onkeypress="ptSubmit()">
						<input id="pagene1" value="2" type="button" onclick="pgSubmit(1)">
						<input id="pagene2" value="3" type="button" onclick="pgSubmit(2)">
						<input id="pagene3" value="4" type="button" onclick="pgSubmit(3)">
						<input id="pagene" value="&gt;" type="button" onclick="pgSubmit(1)">
						<input id="pageN" value="&raquo;" type="button" onclick="pgSubmit(4)">
					</p></form>
				</fieldset>
			<td valign="top" style="width: 50px" class="bk_pink">
			</td>
		</tr>
	</table>
</body>
</html>
