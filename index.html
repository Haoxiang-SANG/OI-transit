<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="additional_files/bootstrap.simplify.min.css">
		<link type="text/css" rel="stylesheet" href="additional_files/sh_typical.min.css">
		<link type="text/css" rel="stylesheet" href="additional_files/pgmain.min.css">
		<title>OI 中转站 - 做题记录</title>
		<script type="text/javascript" src="additional_files/basic.min.js"></script>
		<script type="text/javascript" src="additional_files/file.min.js"></script>
		<script type="text/javascript">
			// loading html
			function load(){
				// display time
				displaytime(disptime);
				setInterval("displaytime(disptime)", 250);
				// read marquee
				if(window.localStorage.getItem("marquee") === "on"){
					intro.style.display = "";
					intro.start();
				}
				// get OJ
				strFilter = getOJ(location.search);
				pLocation.innerHTML = "当前位置: " + getFull(strFilter);
				// get Page
				pageO = parseInt(getPage(location.search));
				LoadRecords();
			}
			// loading page turnings
			function pageDeals(){
				if(pageC <= 1){
					form1.style.display = "none";
					return;
				}
				form1.page.value = pageO;
				form1.pagela1.value = pageO - 1;
				form1.pagela2.value = pageO - 2;
				form1.pagela3.value = pageO - 3;
				form1.pagene1.value = pageO + 1;
				form1.pagene2.value = pageO + 2;
				form1.pagene3.value = pageO + 3;
				if(pageO <= 3) form1.pagela3.style.display = "none";
				if(pageO <= 2) form1.pagela2.style.display = "none";
				if(pageO <= 1){
					form1.page1.style.display = "none";
					form1.pagela.style.display = "none";
					form1.pagela1.style.display = "none";
				}
				form1.selPage.max = pageC;
				if(pageC - 2 <= pageO) form1.pagene3.style.display = "none";
				if(pageC - 1 <= pageO) form1.pagene2.style.display = "none";
				if(pageC <= pageO){
					form1.pageN.style.display = "none";
					form1.pagene.style.display = "none";
					form1.pagene1.style.display = "none";
				}
			}
			// submit form0
			function ojSubmit(oj0){form0.selOJ.value = oj0;}
			// submit form1(page) in button
			function pgSubmit(p){
				form1.selOJ.value = strFilter;
				form1.page.value = p;
				form1.submit();
			}
			// submit form1(page) in input
			function ptSubmit(){
				if(event.keyCode === 13 || event.which === 13){
					var pg0 = parseInt(form1.page.value);
					if(pg0 < 1 || pg0 > pageC){
						alert("scx: 你都输入的些什么呀，认真点！");
						return false;
					}
					form1.selOJ.value = strFilter;
					form1.submit();
				}
			}
			// adjust marquee
			function MarqAdj(){
				if(intro.style.display == "none"){
					intro.style.display = "";
					intro.start();
					window.localStorage.setItem("marquee", "on");
				}else{
					intro.style.display = "none";
					window.localStorage.setItem("marquee", "off");
				}
			}
		</script>
	</head>
	<body class="main-body" onload="load()">
		<div class="title" style="height: 160px">
			<h2>OI 中转站 - 做题记录</h2>
			<p id="disptime">当前时间：2017-7-34 17:07:34</p>
		</div>
		<div class="dmarquee" style="height: 25px">
			<button class="button" id="btnMarquee" onclick="MarqAdj()" style="float: left">开启/关闭字幕</button>
			<div style="overflow: hidden">
				<marquee id="intro" scrollamount="1334" style="display: none;">注：(字幕修改，版本 1.2)</marquee>
			</div>
		</div>
		<div class="main">
			<div class="opacity" style="min-height: 1344px">
				<div class="cen big-button">
					<button>做题记录</button><button>小工具</button><button onclick="location.href='templates.html'">模板</button><button onclick="location.href='memos.html'">便笺</button>
				</div>
				<fieldset>
					<legend>做题记录</legend>
					<form id="form0"><p>
						<input name="selOJ" type="hidden" />
						<input value="全部" type="submit" onclick="ojSubmit(&quot;&quot;)"><input value="Lydsy" type="submit" onclick="ojSubmit(&quot;Lydsy&quot;)" /><input value="洛谷" type="submit" onclick="ojSubmit(&quot;Luogu&quot;)" /><input value="Vijos" type="submit" onclick="ojSubmit(&quot;Vijos&quot;)" /><input value="HDU" type="submit" onclick="ojSubmit(&quot;HDU&quot;)" /><input value="POJ" type="submit" onclick="ojSubmit(&quot;POJ&quot;)" /><input value="UOJ" type="submit" onclick="ojSubmit(&quot;UOJ&quot;)" /><input value="LibreOJ" type="submit" onclick="ojSubmit(&quot;LibreOJ&quot;)" /><input value="SimpleOJ" type="submit" onclick="ojSubmit(&quot;SimpleOJ&quot;)" /><input value="Codeforces" type="submit" onclick="ojSubmit(&quot;Codeforces&quot;)" /><input value="Codechef" type="submit" onclick="ojSubmit(&quot;Codechef&quot;)" /><input value="SPOJ" type="submit" onclick="ojSubmit(&quot;SPOJ&quot;)" /><input value="本地" type="submit" onclick="ojSubmit(&quot;Local&quot;)" /><input value="连 scx 都不知道的 OJ" type="submit" onclick="ojSubmit(&quot;Unknown&quot;)" />
					</p></form>
					<p id="pLocation">当前位置: 全部</p>
					<table class="main-table" id="recTable" style="width: 100%">
						<thead>
							<tr>
								<th style="width: 8%">记录编号</th>
								<th style="width: 19%">题目编号</th>
								<th style="width: 11%">题解/代码链接</th>
								<th style="width: 18%">AC 时间</th>
								<th style="width: 8%">算法难度</th>
								<th style="width: 8%">代码难度</th>
								<th style="width: 28%">主要算法</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<p id="recTotal" class="cen">请稍等，和 scx 喝喝茶就加载完毕啦！</p>
					<form id="form1"><p>页码：<input id="scx1" name="selOJ" type="hidden" value="">
						<input id="page1" value="&laquo;" type="button" onclick="pgSubmit(1)" /><input id="pagela" value="&lt;" type="button" onclick="pgSubmit(pageO - 1)" /><input id="pagela3" value="-2" type="button" onclick="pgSubmit(pageO - 3)" /><input id="pagela2" value="-1" type="button" onclick="pgSubmit(pageO - 2)" /><input id="pagela1" value="0" type="button" onclick="pgSubmit(pageO - 1)" />
						<input id="selPage" name="page" value="1" type="number" min="1" max="170734" class="cen" style="width: 64px" onkeypress="return ptSubmit()" />
						<input id="pagene1" value="2" type="button" onclick="pgSubmit(pageO + 1)" /><input id="pagene2" value="3" type="button" onclick="pgSubmit(pageO + 2)" /><input id="pagene3" value="4" type="button" onclick="pgSubmit(pageO + 3)" /><input id="pagene" value="&gt;" type="button" onclick="pgSubmit(pageO + 1)" /><input id="pageN" value="&raquo;" type="button" onclick="pgSubmit(pageC)" />
					</p></form>
				</fieldset>
			</div>
		</div>
		<script type="text/javascript">
			if(console)
				console.log("scx: 这下可找到你了！哈哈哈~");
		</script>
	</body>
</html>
